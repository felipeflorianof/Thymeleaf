<html>
<head th:replace="~{base :: head}"></head> <!-- Uma forma de importar componentes com o thymeleaf -->
	<body>
		<div class="container">
			<div th:replace="~{base :: header('Meus pedidos')}"></div>
			<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 30px;">
				<a class="navbar-brand" href="#">Thymeleaf</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
				  <ul class="navbar-nav">
					<li class="nav-item active">
					  <a class="nav-link" href="/home">Todos <span class="sr-only">(Página atual)</span></a>
					</li>
					<li> <a href="pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Novo</button></a> </li>
				  </ul>
				</div>
			  </nav>
			<div class="card" th:each="pedido : ${pedidos}">
				<th:block th:switch="${pedido.status.name()}">		
					<div th:case="'AGUARDANDO'" class="card-header alert alert-warning" th:text="${pedido.nomeProduto}">Nome do Produto</div>
					<div th:case="'APROVADO'" class="card-header alert alert-success" th:text="${pedido.nomeProduto}">Nome do Produto</div>
					<div th:case="'ENTREGUE'" class="card-header alert alert-info" th:text="${pedido.nomeProduto}">Nome do Produto</div>
				</th:block>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row ">
								<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
								<div class="col-md-6">Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span></div>
							</div>
							
							<div>Produto</div> 
							<div> <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto" /></div>
							
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
